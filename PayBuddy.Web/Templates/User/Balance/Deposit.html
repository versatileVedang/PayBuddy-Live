<link href="../../../Content/Deposit.css" rel="stylesheet" />
<div ng-controller="balanceCtrl" ng-init="deposit()">
	<div class="row" style="margin-top:10px; width:500px;">
		<div class="panel panel-info">
			<div class="panel-heading"><span><i class="fa fa-inr fa-sm" aria-hidden="true"></i></span> Your balance: {{balance | number:2}}</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="col-md-12"><strong>Deposit Type</strong></div>
					<div class="col-md-12">
						<select name="depositType" ng-model="deposit.depositType" class="form-control" ng-dropdown required ng-change="paymentType(deposit.depositType)" \>
							<option ng-option value="">Select</option>
							<option ng-option value="6"> Credit</option>
							<option ng-option value="7"> Debit</option>
							<option ng-option value="5">NetBanking</option>
						</select>
					</div>
				</div>

				<div ng-if="deposit.depositType == '6' ">
					<div class="form-group">
						<div class="col-lg-12" style="width:600px;"><strong>Card Number:</strong></div>
						<div class="col-lg-12"><input type="number" class="form-control" name="car_number" value="" ng-model="deposits.cardNumber" required /></div>
					</div>
					<div class="form-group">
						<div class="col-md-12"><strong>Card CVV:</strong></div>
						<div class="col-md-12"><input type="text" min="000" max="999" maxlength="3"  class="form-control" name="card_code" value="" ng-model="deposits.cvv" ng-pattern="/^[0-9]{3,4}$/" required /></div>
					</div>
					<div class="form-group">
						<div class="col-lg-12" style="width:600px;"><strong>Amount</strong></div>
						<div class="col-lg-12"><input type="number" class="form-control" name="amount" value="" minlength="3" ng-model="deposits.amount" required /></div>
					</div>

					<div class="form-group">
						<div class="col-md-12">
							<strong>Expiration Date</strong>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<select class="form-control" name="" ng-model="deposits.expiryDate" required>
								<option value="">Month</option>
								<option value="12">01</option>
								<option value="13">02</option>
								<option value="14">03</option>
								<option value="15">04</option>
								<option value="16">05</option>
								<option value="17">06</option>
								<option value="18">07</option>
								<option value="19">08</option>
								<option value="20">09</option>
								<option value="21">10</option>
								<option value="22">11</option>
								<option value="23">12</option>
							</select>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<select class="form-control" name="" ng-model="deposits.cardNumber" required>
								<option value="" selected>Year</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>
								<option value="2025">2025</option>
							</select>
						</div>	
						<div class="clearfix"></div><br />
					</div>
					<div class="form-group">
						<div class="col-lg-12">
							<input type="submit" class="btn btn-primary " ng-click="depositMoney(deposits)" value="Add To PayBuddy" style="width:440px;" />
						</div>
					</div>
			
				</div>

				<!--Debit Card-->
				<div ng-if=" deposit.depositType == '7' ">
					<form name="deposit">
						<div class="form-group">
							<div class="col-md-12"><strong>Card Number:</strong></div>
							<div class="col-md-12"><input type="number" class="form-control" name="car_number" ng-model="deposits.cardNumber" required /></div>
						</div>
						<div class="form-group">
							<div class="col-md-12"><strong>Card CVV:</strong></div>
							<div class="col-md-12"><input type="number" class="form-control" name="card_code" ng-model="deposits.cvv" required /></div>
						</div>
						<div class="form-group">
							<div class="col-lg-12"><strong>Amount</strong></div>
							<div class="col-lg-12"><input type="number" class="form-control" name="amount" ng-model="deposits.amount" required /></div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<strong>Expiration Date</strong>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" name="" ng-model="deposits.expiryMonth" required>
									<option value="">Month</option>
									<option value="12">01</option>
									<option value="13">02</option>
									<option value="14">03</option>
									<option value="15">04</option>
									<option value="16">05</option>
									<option value="17">06</option>
									<option value="18">07</option>
									<option value="19">08</option>
									<option value="20">09</option>
									<option value="21">10</option>
									<option value="22">11</option>
									<option value="23">12</option>
								</select>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" name="" ng-model="deposits.expiryYear" required>
									<option value="" selected>Year</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
								</select>
							</div>
						</div>
					</form>
					

					<div class="clearfix"></div><br />

					<div class="form-group">
						<div class="col-lg-12">
							<input type="submit" class="btn btn-primary " ng-click="depositMoney(deposits)" ng-disabled="deposit.$invalid" value="Add To PayBuddy" style="width:440px;" />
						</div>
					</div>
					<br />
					<div class="clearfix"></div>
				</div>

				<div ng-if="deposit.depositType == '5' ">
					<form name="netbanking">
						<div class=" col-lg-12">
							<strong>Select Bank</strong>
							<select class="form-control" name="" ng-model="deposits.bank" required>
								<option value="">Select Bank</option>
								<option value="1">SBI</option>
								<option value="2">ICICI</option>
								<option value="3">Bank Of Baroda</option>
								<option value="4">HDFC</option>
								<option value="5">AXIS</option>
							</select>
						</div>
						<br />
						<div class="form-group">
							<div class="col-lg-12"><strong>IFSC</strong></div>
							<div class="col-lg-12"><input type="text" class="form-control" name="amount" value="" ng-model="deposits.IFSC" required /></div>
						</div>
						<div class="form-group">
							<div class="col-lg-12"><strong>Account Holder Name</strong></div>
							<div class="col-lg-12"><input type="text" class="form-control" name="account_user" value="" ng-model="deposits.name" required /></div>
						</div>

						<div class="form-group">
							<div class="col-lg-12"><strong>Account Number</strong></div>
							<div class="col-lg-12"><input type="number" class="form-control" name="ac_number" maxlength="12" value="" ng-model="deposits.accountNumber" required /></div>
						</div>

						<div class="form-group">
							<div class="col-lg-12"><strong>Amount</strong></div>
							<div class="col-lg-12"><input type="number" class="form-control" name="amount" value="" min="1000" max="99999" ng-model="deposits.amount" required /></div>
						</div>



						<div class="form-group">
							<div class="col-lg-12">
								<input type="submit" class="btn btn-primary " ng-click="depositMoney(deposits)" ng-disabled="netbanking.$invalid" value="Add To PayBuddy" style="width:440px;" />
							</div>
						</div>
					</form>
					
					<br />
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
