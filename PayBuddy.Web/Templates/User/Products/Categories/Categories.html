
<link href="../../../../Content/bootstrap.css" rel="stylesheet" />
<link href="../../../../Content/Site.css" rel="stylesheet" />
<link href="../../../../Content/Filter.css" rel="stylesheet" />

<div ng-controller="cartCtrl" ng-init="viewCategoryProduct()" style="margin-top:80px;">

	<div class="well-lg">
		<div class="caption">
			<div class="row">
				<div class="col-lg-9 col-md-offset-2 " style="background-color:rgba(9, 41, 20, 0.19); ">
					<div class="container">
						<div class="row">
							<div class="col-lg-4 col-lg-offset-3">
								<div class="input-group" id="adv-search">
									<input type="text" class="form-control" placeholder="Search for snippets" />
									<div class="input-group-btn">
										<div class="btn-group" role="group">
											<div class="dropdown dropdown-lg">
												<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
												<div class="dropdown-menu dropdown-menu-right" role="menu">
													<form class="form-horizontal" role="form">
														<div class="form-group">
															<label for="filter">Filter by</label>
															<select class="form-control">
																<option value="0" selected>All Snippets</option>
																<option value="1">Featured</option>
																<option value="2">Most popular</option>
																<option value="3">Top rated</option>
																<option value="4">Most commented</option>
															</select>
														</div>
														<div class="form-group">
															<label for="contain">Author</label>
															<input class="form-control" type="text" />
														</div>
														<div class="form-group">
															<label for="contain">Contains the words</label>
															<input class="form-control" type="text" />
														</div>
														<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
													</form>
												</div>
											</div>
											<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3" id="content" ng-repeat="item in productList.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))" style="margin-left:90px; margin-top:30px;">
							<div id="products" class="row list-group">

								<div class="thumbnail">
									<img src=" {{item.productImageBaseString}}" height="245" width="245" style="padding-top:2px;" />
									<div class="caption">
										<h4 style="text-align:center;"><strong>{{item.productName}} </strong></h4>
										<div class="row">
											<div style="height:130px; margin-right:14px; margin-left:14px;">
												<p style="text-overflow :ellipsis;">{{item.productDescription}}</p>
											</div>
										</div>

										<div class="row">
											<div class="col-lg-5">
												<p class="lead ">Rs.{{item.cost}}</p>
											</div>
											<div class="col-lg-5 col-lg-offset-2">
												<a class="btn btn-success" ng-click="addProduct(item)">Add to cart</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4" style="margin-left:80px">
							<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-lg" items-per-page="itemsPerPage"></pagination>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
