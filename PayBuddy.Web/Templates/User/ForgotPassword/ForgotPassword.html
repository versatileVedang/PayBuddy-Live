<div ng-controller="userAuthenticationCtrl">
	<div class="container">
		<div class="row" style="margin-top: 300px;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="text-center">
								<h3><i class="fa fa-lock fa-4x"></i></h3>
								<h2 class="text-center">Forgot Password?</h2>
								<p>You can reset your password here.</p>
								<br />
								<div class="panel-body">
									<form class="form">
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
													<input type="text" placeholder="Email" name="email" ng-model="user.email" required ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i" />
													<span ng-show="myform.email.$error.pattern" style="color:red">Please enter valid email address.<br /><br /></span>
												</div>
											</div>
											<br />
											<div class="form-group">
												<input class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" ng-click="resetPassword(user)">
											</div>
											<div class="form-group">
												<a href="Index#/signIn" style="color: blue; font-size: 14px;">SignIn</a>
											</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
